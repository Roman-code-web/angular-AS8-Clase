<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center">
        <form>
            <div class="mb-3">
              <label for="txtusuario" class="form-label">Usuario:</label>
              <input type="email" class="form-control" id="txtusuario" #usuario>
            </div>
            <div class="mb-3">
              <label for="txtpass" class="form-label">Password:</label>
              <input type="text" class="form-control" id="txtpass"  #pass>
            </div>
            <button type="submit" class="btn btn-primary" (click)="login(usuario.value,pass.value)">Enviar</button>
        </form>
    </div>
        <div *ngIf="!validacion && validacion!=undefined">
            <p class="bg-danger text-light">Verificar usuario y contrase√±a</p>
        </div>


<div *ngIf="verificacion!=undefined && verificacion">
    <h2 class="text-center">Bienvenido</h2>
    <div class="container-fluid">
        <div>Home</div>
        <div>Suport</div>
        <div>Contact</div>
    </div>
</div>
